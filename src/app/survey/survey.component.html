<h2>רשימת סקרים</h2>

<div>
  <button (click)="add()">
    הוסף
  </button>
</div>

<ul class="surveys">
  <li *ngFor="let s of surveys; let i=index;">
    <a routerLink="/survey-details/{{s.id}}">
      <span class="badge">{{i+1}}</span> {{s.name}}
    </a>
    <button class="delete" title="מחק סקר"
            (click)="delete(s.id)">x</button>
  </li>
</ul>
