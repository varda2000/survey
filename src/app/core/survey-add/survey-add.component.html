<div>
  <h2>הוסף סקר</h2>
  <div>
    <label>שם סקר:
      <input [(ngModel)]="surveyData.name" placeholder="שם סקר"/>
    </label><br>
    <label>שם המחבר:
      <input [(ngModel)]="surveyData.userName" placeholder="שם משתמש"/>
    </label><br>
    <label>תאריך עדכון:
      <input [(ngModel)]="surveyData.dateUpdating" placeholder="תאריך עדכון"/>
    </label><br>
  </div>
  <button (click)="addSurvey()">הוסף</button>
</div>
