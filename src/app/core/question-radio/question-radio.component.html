
<label>הכנס אפשרות:
  <input #option />
</label>
<!-- (click) passes input value to add() and then clears the input -->
<button (click)="add(option.value); option.value=''">
 הוסף אפשרות
</button>

<ul class="options">
  <li *ngFor="let option of options">
    <p-radioButton name="group1" value="option" label="option" [(ngModel)]="option" inputId="opt1"></p-radioButton>
  </li>
</ul>
